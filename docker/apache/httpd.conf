
# ============================================
# CONFIGURAÇÃO DO APACHE - OTIMIZADA PARA ALTA CARGA
# ============================================



# Carregar módulos essenciais (necessário para Alpine)
LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule authz_host_module modules/mod_authz_host.so
LoadModule authn_core_module modules/mod_authn_core.so
LoadModule unixd_module modules/mod_unixd.so
LoadModule dir_module modules/mod_dir.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module modules/mod_mime.so
LoadModule env_module modules/mod_env.so
LoadModule headers_module modules/mod_headers.so
LoadModule expires_module modules/mod_expires.so
LoadModule deflate_module modules/mod_deflate.so
LoadModule filter_module modules/mod_filter.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_fcgi_module modules/mod_proxy_fcgi.so
LoadModule rewrite_module modules/mod_rewrite.so

ServerRoot "/usr/local/apache2"
Listen 80

User daemon
Group daemon

ServerName localhost

# Diretório raiz do Laravel
DocumentRoot "/var/www/public"
<Directory "/var/www/public">
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Logs
ErrorLog "logs/error.log"
CustomLog "logs/access.log" combined

# Timeout e KeepAlive
Timeout 60
KeepAlive On
MaxKeepAliveRequests 1000
KeepAliveTimeout 5

# Compressão
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml
</IfModule>

# Proxy para PHP-FPM
<IfModule proxy_fcgi_module>
    # Redireciona todas as requisições .php para o PHP-FPM
    <FilesMatch ".+\.php$">
        SetHandler "proxy:fcgi://app:9000"
    </FilesMatch>
</IfModule>

# Buffers e Performance MPM Event
<IfModule mpm_event_module>
    ServerLimit             32
    StartServers            4
    MinSpareThreads         50
    MaxSpareThreads         150
    ThreadLimit             128
    ThreadsPerChild         64
    MaxRequestWorkers       2048
    MaxConnectionsPerChild  0
</IfModule>

# Aumentar Backlog de conexões
ListenBackLog 2048

# Headers de segurança
<IfModule headers_module>
    Header always set X-Content-Type-Options "nosniff"
    Header always set X-Frame-Options "SAMEORIGIN"
    Header always set X-XSS-Protection "1; mode=block"
</IfModule>

# Cache estático
<IfModule expires_module>
    ExpiresActive On
    ExpiresByType image/jpg  "access plus 1 year"
    ExpiresByType image/jpeg "access plus 1 year"
    ExpiresByType image/gif  "access plus 1 year"
    ExpiresByType image/png  "access plus 1 year"
    ExpiresByType text/css   "access plus 1 year"
    ExpiresByType application/javascript "access plus 1 year"
    ExpiresByType image/svg+xml "access plus 1 year"
</IfModule>

# Bloqueios de arquivos sensíveis
<FilesMatch ".*\.(env|log|git|sql|bak)$">
    Require all denied
</FilesMatch>

# Bloquear arquivos ocultos
<FilesMatch "^\.">
    Require all denied
</FilesMatch>
