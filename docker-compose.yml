services:
  # 1. Aplicação (Laravel + PHP-FPM)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: laravel
        uid: 1000
    image: parking-app
    container_name: parking-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/www.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    networks:
      - parking-network
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '1.0'      # 100% de 1 vCPU (para 50 processos PHP)
          memory: 512M     # 50 processos × ~10MB = ~500MB
        reservations:
          cpus: '0.5'      
          memory: 256M     


  # 2. Servidor Web (Nginx)
  # nginx:
  #   image: nginx:alpine
  #   container_name: parking-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "8080:80" 
  #   volumes:
  #     - ./:/var/www
  #     - ./docker/nginx/conf.d:/etc/nginx/conf.d 
  #   networks:
  #     - parking-network
  #   depends_on:
  #     - app 
  #   deploy:
  #     resources:
  #       limits:
  #         cpus: '0.5'      
  #         memory: 128M     
  #       reservations:
  #         cpus: '0.25'
  #         memory: 64M
  apache:
    image: httpd:2.4-alpine
    container_name: parking-apache
    restart: unless-stopped
    ports:
      - "8080:80" 
    volumes:
      - ./:/var/www
      - ./docker/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf:ro
    networks:
      - parking-network
    depends_on:
      - app
    deploy:
      resources:
        limits:
          cpus: '0.5'      
          memory: 128M     
        reservations:
          cpus: '0.25'
          memory: 64M

  # SERVIÇO DE TÚNEL (NGROK)
  ngrok:
    image: ngrok/ngrok:latest
    container_name: parking-ngrok
    restart: unless-stopped
    command: "http --domain=${NGROK_DOMAIN} apache:80"
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040" 
    networks:
      - parking-network
    depends_on:
      - apache 
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 64M
        reservations:
          cpus: '0.1'
          memory: 32M

  # 3. Banco de Dados (MySQL 8.0)
  db:
    image: mysql:8.0
    platform: linux/amd64
    container_name: parking-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql/data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - parking-network
    deploy:
      resources:
        limits:
          cpus: '1.0'      
          memory: 512M     
        reservations:
          cpus: '0.5'
          memory: 384M

  # 4. Redis
  redis:
    image: redis:alpine
    container_name: parking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 100mb --maxmemory-policy allkeys-lru
    volumes:
      - ./docker/redis/data:/data 
    networks:
      - parking-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M     
        reservations:
          cpus: '0.1'
          memory: 64M

  # 5. Worker de Filas (Processamento em Background)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        user: laravel
        uid: 1000
    image: parking-queue
    container_name: parking-queue
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --verbose --tries=3 --timeout=90
    volumes:
      - ./:/var/www
    networks:
      - parking-network
    depends_on:
      - db
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M     
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  parking-network:
    driver: bridge
